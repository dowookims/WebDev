<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CalendarTodo</title>
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <div id="app">

  </div>
  <template id="calendar">
    <div class="calendar">
        <div class="calendar-header">
            <span><</span>
            <span class="year"></span>
            <span class="month"></span>
            <span>></span>
          </div>
          <div class="calendar-content">
            <div class="days">
              <div class="day-name">
                <span>SUN</span>
              </div>
              <div class="day-name">
                <span>MON</span>
              </div>
              <div class="day-name"><span>TUE</span></div>
              <div class="day-name"><span>WED</span></div>
              <div class="day-name"><span>THU</span></div>
              <div class="day-name"><span>FRI</span></div>
              <div class="day-name"><span>SAT</span></div>
            </div>
          </div>
    </div>
  </template>
  

  <template id="week">
    <div class="week"></div>
  </template>

  <template id="date">
    <div class="date"></div>
  </template>

  <template id="todo">
    <div class="todo">

    </div>
  </template>

  <script src="./js/calendar.js"></script>
  <script src="./js/month.js"></script>
  <script src="./js/day.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
