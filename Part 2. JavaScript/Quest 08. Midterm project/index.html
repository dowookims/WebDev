<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CalendarTodo</title>
</head>
<body>
  <div id="app">

  </div>
  <template id="calendar">
    <div class="calendar">
    </div>
  </template>
  <template>
    <div class="calendar-header">

    </div>
    <div class="calendar-content">
      <div class="days">
        <span>SUN</span>
        <span>MON</span>
        <span>TUE</span>
        <span>WED</span>
        <span>THU</span>
        <span>FRI</span>
        <span>SAT</span>
      </div>
    </div>
  </template>

  <template id="week">
    <div class="week"></div>
  </template>

  <template id="date">
    <div class="date"></div>
  </template>

  <template id="todo">
    <div class="todo">

    </div>
  </template>

  <script src="./js/calendar.js"></script>
  <script src="./js/month.js"></script>
  <script src="./js/day.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
