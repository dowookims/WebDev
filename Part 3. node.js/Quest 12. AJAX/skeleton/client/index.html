<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css">
		<script src="./notepad3.js"></script>
		<title>Knowre Note</title>
	</head>
	<body>
		<!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
		<div id="app">
			<header>
				<h1 class="header-title">Knowre Note</h1>
			</header>
			
			
		</div>
		<template id="menu">
			<div class="menu">
				<div class="icon-div"></div>
				<div class="sep"></div>
				<div class="tab-div"></div>
			</div>
		</template>
		<template id="icon">
			<div class="icon">
				<span class="icon-name"></span>
			</div>
		</template>

		<template id="tab">
			<div class="tab">
				<span class="tab-name"></span>
				<span class="close-tab">&times;</span>
			</div>
		</template>

		<template id="board">
			<div class="board">
				<input class="board-title" id="board-title" placeholder="제목을 입력하세요."></input>
				<textarea id="textarea" class="textarea" placeholder="Input some text."></textarea>
			</div>
		</template>

		<template id="modal">
			<div class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<span class="modal-close">&times;</span>
					</div>
					<div class="modal-body">
						<div class="modal-item"></div>
					</div>
					<div class="modal-footer">
						<button class="modal-submit">load</button>
					</div>
				</div>
			</div>
		</template>

		<script>

			let notepad = new Notepad();

		</script>
	</body>
</html>
