<html>
	<head>

	</head>
	<body>

						<h1 class="header-title">Knowre Note</h1>
				</header>

					<div class="sep"></div>

				</div>
				<div class="board-div"></div>
		</div>

		<template id="icon">
				<div class="icon">

		<template id="board">
				<div class="board">
